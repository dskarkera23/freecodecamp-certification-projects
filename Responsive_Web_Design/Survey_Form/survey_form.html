<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description"><em>Answer the following details</em></p>
    <form id="survey-form">
      <fieldset>
      <label for="name" id="name-label">Enter Name: <input id="name" type="text" placeholder="Enter your Name" required /> </label>
      <label for="email" id="email-label" >Enter Email-ID: <input id="email" type="email" placeholder="Enter your email-id" required /></label>
      <label for="number" id="number-label">Age: <input id="number" type="number" min="1" max="3" placeholder="Age" /></label>
      <label id="role">Role: 
        <select id="dropdown">
          <option value="">(select one)</option>
          <option value="1">Student</option>
          <option value="2">Job</option>
        </select>
        </label>
      
        <p id="question">Did you enjoy the course?</p>
        <label for="radio"> <input type="radio" name="radio" id="radio" value="Yes" />Yes</label>
        <label for="radio"><input type="radio" name="radio" id="radio" value="No" />No</label>
        <p id="question">How many you complete?</p>
        <label for="check">Cat Photo App <input type="checkbox" name="check" value="cat-photo-app" id="check" /></label>
        <label for="check">Cafe Menu <input type="checkbox" name="check" value="cafe-menu" id="check" /></label>
        <label for="check">Color Markers <input type="checkbox" name="check" value="color-markers" id="check" /></label>
        <label for="check">Registration Form <input type="checkbox" name="check" value="registration-form" id="check" /></label>
        <div class="box"><label for="feedback">Provide the Feedback: </label>
        <textarea id="feedback" name="feedback" rows="5" cols="40" placeholder="Give your suggestions here"></textarea></div>
        <input id="submit" type="submit" />
        </fieldset>
    </form>

  </body>
</html>
